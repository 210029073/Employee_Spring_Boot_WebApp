<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register an Employee</h1>
<form th:action="@{/process_register}" th:object="${employee}" method="post">
    <div>
        <label>Name</label>
        <div>
            <input type="text" th:field="*{name}">
        </div>
    </div>
    <br/>
    <div>
        <label>Role</label>
        <div>
            <input type="text" th:field="*{role}">
        </div>
    </div>
    <br/>
    <div>
        <label>Age</label>
        <div>
            <input type="number" th:field="*{age}">
        </div>
    </div>
    <br/>
    <div>
        <label>Joined Date</label>
        <div>
            <input type="date" th:field="*{join_date}">
        </div>
    </div>
    <br/>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
